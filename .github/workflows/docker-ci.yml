name: Docker CI/CD Pipeline

# Cuándo se ejecuta este workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Construir y probar
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del código
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # 3. Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. Ejecutar tests (si los tienes)
    - name: Run tests
      run: |
        echo "Running tests..."
        python -c "import app; print('✅ App importada correctamente')"
  
  # Job 2: Construir imagen Docker
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    # 1. Checkout del código
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Configurar Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # 3. Login a Docker Hub (opcional - requiere secrets)
    # - name: Login to Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 4. Construir la imagen Docker
    - name: Build Docker image
      run: |
        docker build -t task-api:latest .
        docker images
    
    # 5. Probar la imagen construida
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container task-api:latest
        sleep 5
        curl http://localhost:5000/health || exit 1
        docker stop test-container
        docker rm test-container
    
    # 6. Push a Docker Hub (opcional)
    # - name: Push to Docker Hub
    #   run: |
    #     docker tag task-api:latest ${{ secrets.DOCKER_USERNAME }}/task-api:latest
    #     docker push ${{ secrets.DOCKER_USERNAME }}/task-api:latest
    
    - name: Esperar 10 segundos (demo)
      run: sleep 10
